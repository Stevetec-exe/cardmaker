<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardmaker | Stevetec</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="patterns.css">
    <link rel="stylesheet" href="radios.css">
    <script src="html2canvas.js"></script>
    <script src="marked.js"></script>

<body>
    <div id="app">
        <aside class="sidebar" id="configurator">
            <h1>Configure your card</h1>
            <form action="" method="get">
                <h3>Content</h3>
                <input type="text" name="from" id="configFrom" placeholder="From:" class="configInput">
                <input type="text" name="to" id="configTo" placeholder="To:" class="configInput">
                <textarea name="content" id="configContent" cols="30" rows="10" placeholder="Say something nice..." class="configInput"></textarea>
                <h3>Color</h3>
                <div class="custom-radios" id="colorRadios">
                </div>
                <h3>Mode</h3>
                <div class="custom-radios" id="modeRadios">
                </div>
                <h3>Pattern</h3>
                <div class="custom-radios" id="patternRadios">
                </div>
                <h3>Pattern Opacity</h3>
                <input class="configInput" type="range" name="patternOpacity" id="patternOpacity" min="0" max="1" step="0.01" value="0.3">
            </form>
            <div class="download">
                <button id="downloadButton">Download</button>
            </div>
        </aside>
        <main class="card" id="card">
            <header class="cardHeader">
                <div class="cardContent">
                    <h1 class="cardHeaderText">To: <span class="cardTo cardHeaderHighlight" id="cardTo">Me</span></h1>
                    <h2 class="cardHeaderText">From: <spam class="cardFrom cardHeaderHighlight" id="cardFrom">You</spam></h2>
                    <div class="cardHeaderText" id="cardContent">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit quo dolorum accusamus saepe necessitatibus sint repellat inventore, doloremque odio unde?</div>
                </div>
                <div class="cardHeaderBg"></div>
            </header>
            <section class="patternHost circuit" id="patternHost"></section>
